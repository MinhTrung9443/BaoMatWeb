# Cấu hình Tomcat Access Log
# Bật access log
server.tomcat.accesslog.enabled=true
# Thư mục lưu access log (tương đối với thư mục chạy ứng dụng)
server.tomcat.accesslog.directory=logs
# Tiền tố của file access log
server.tomcat.accesslog.prefix=access_log
# Hậu tố của file access log
server.tomcat.accesslog.suffix=.log
# Pattern định dạng cho mỗi dòng log trong access log
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D %S

